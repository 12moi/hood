
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm btn-info">Sign Up</button>
            </form>
        </div>
        <div class="col-md-3"></div>

        <p class="font-weight-bold ml-5 mt-3 pb-1">Or Register in with</p>
        
    </div>
</div>

{% endblock %}
